plugins {
	id "java"
	id "org.springframework.boot" version "3.0.8"
}

description = "Spring GemFire Sample demonstrating Spring's Cache Abstraction using VMware GemFire as the caching provider for Look-Aside Caching."

dependencies {

	implementation "com.vmware.gemfire:spring-boot-3.0-gemfire-10.0:1.0.0"

	implementation "org.springframework.boot:spring-boot-starter-web:3.0.8"
	implementation "org.assertj:assertj-core:3.24.2"
}

bootRun {
	mainClass = 'dev.gemfire.caching.lookaside.BootGemFireLookAsideCachingApplication'
}

repositories {
	mavenCentral()
	maven {
		credentials {
			username "$gemfireRepoUsername"
			password "$gemfireRepoPassword"
		}
		url = uri("https://commercial-repo.pivotal.io/data3/gemfire-release-repo/gemfire")
	}
}
